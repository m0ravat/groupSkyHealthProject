<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Sign Up</title>
    <link rel="stylesheet" href="/CSS/output.css">
    <link rel="stylesheet" href="/CSS/input.css">
</head>
<style>
    /* Updated background color to white if exact Sky color is unknown */
    body {
        background: linear-gradient(90deg, #f56400 9.9%, #ff0000 35%, #b5007d 60%, #21429c 85%, #0071ff 100%);
    }
</style>
<body >
    <nav class=" bg-white border-2 border-b-gray-500 border-t-gray-500 p-2 flex items-center justify-between">
        <img src="/Images/_Logo.png" alt="Sky Logo" class="w-14" >
        <p class="text-lg">Believe in Better - A better and healthier future at Sky UK for customers, employees and everyone.</p>
        <div class="flex gap-4 text-lg">
            <a href="" class="border-b-2 border-b-gray-700">Login</a>
            <a href="" class="hover:border-b-2 hover:border-b-gray-500">Signup</a>
        </div>
    </nav>

    <div class="h-[92.5%] w-full flex items-center justify-center p-2 px-10 bg-cover bg-center bg-no-repeat"
    style="background-image: url('/Images/dark-abstract-with-flowing-waves.jpg');
    ">
    <form action="" class="h-[85%] bg-white w-2/6 right-0 border-white border-2 rounded-3xl text-center p-2  text-2xl"
        style="background: linear-gradient(90deg, #f56400 9.9%, #ff0000 35%, #b5007d 60%, #21429c 85%, #0071ff 100%)">

            <h1 class="mb-4 font-bold text-4xl">Sign Up!</h1>

            <label for="" class=" block">What is your Role * 
            <select name="" id="" class="border-2 w-3/6 mb-4 border-black">
                <option value="null">Select Your Role</option>
                <option value="">Engineer</option>
                <option value="">Team Leader</option>
                <option value="">Department Lead</option>
                <option value="">Senior Manager</option>
            </select> <br>
            </label>

            <label for="" class=" block">Department *
            <select name="" id="" class="border-2 w-3/6 mb-4 border-black">
                <option value="null">Select Your Department</option>
            </select> <br>
            </label>

            <label for="" class=" block">Team *
            <select name="" id="" class="border-2 w-3/6 mb-4 border-black">
                <option value="null">Select Your Team</option>
            </select> <br>
            </label>

            <label for="" class="block text-left ml-20">Email *<br>
                <input type="text" name="" id="" class="border-2 w-5/6 p-2 border-black rounded-lg">
            </label> <br>

            <label for="" class="block  text-left ml-20">Phone Number *<br>
                <input type="password" name="" id="" class="border-2 w-5/6 mb-2 p-2 border-black rounded-lg">
            </label><br>
            <label for="" class="block text-left ml-20">Full Name *<br>
                <input type="text" name="" id="" class="border-2 w-5/6 p-2 border-black rounded-lg">
            </label> <br>
            <label for="" class="block  text-left ml-20">Password *<br>
                <input type="password" name="" id="" class="border-2 w-5/6 mb-2 p-2 border-black rounded-lg">
            </label><br>
            <label for="" class="block  text-left ml-20">Re-enter Password *<br>
                <input type="password" name="" id="" class="border-2 w-5/6 mb-2 p-2 border-black rounded-lg">
            </label>
            
            
            <button type="submit" class="mt-10 text-3xl border-2 mb-6 border-black bg-white p-2 w-2/6 rounded-md">Register</button>
            <p>Already have an account? <a href="" class="border-b-black border-b-2">Login</a></p>
        </form>
    </div>
</body>
</html>
