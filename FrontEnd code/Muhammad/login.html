<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/CSS/input.css">
    <link rel="stylesheet" href="/CSS/output.css">
    <title>Login Page</title>
</head>
<body class="  overflow-hidden   h-screen bg-slate-50">
    <nav class="border-2 border-b-gray-500 border-t-gray-500 p-2 flex items-center justify-between">
        <img src="/Images/_Logo.png" alt="Sky Logo" class="w-14">
        <p class="text-lg">Believe in Better - A better and healthier future at Sky UK for customers, employees and everyone.</p>
        <div class="flex gap-4 text-lg">
            <a href="" class="border-b-2 border-b-gray-700">Login</a>
            <a href="" class="hover:border-b-2 hover:border-b-gray-500">Signup</a>
        </div>
    </nav>
    <div
    class="h-[92.5%] w-full flex items-center justify-center p-2 px-10 bg-cover bg-center bg-no-repeat"
    style="background-image: url('/Images/dark-abstract-with-flowing-waves.jpg');
    ">
        <form action="" class="h-[85%] bg-white w-3/6 right-0 border-white border-2 rounded-3xl text-center p-2  text-2xl"
        style="background: linear-gradient(90deg, #f56400 9.9%, #ff0000 35%, #b5007d 60%, #21429c 85%, #0071ff 100%);
            box-shadow: 
      0 10px 30px rgba(245, 100, 0, 0.6), /* Shadow for #f56400 */
      0 10px 30px rgba(255, 0, 0, 0.6), /* Shadow for #ff0000 */
      0 40px 50px rgba(181, 0, 125, 0.6), /* Shadow for #b5007d */
      0 50px 60px rgba(33, 66, 156, 0.6), /* Shadow for #21429c */
      0 60px 70px rgba(0, 113, 255, 0.6); /* Shadow for #0071ff */">
            <h1 class="mb-6 mt-4 font-bold text-4xl">Login Form</h1>
            <select name="" id="" class="border-2 w-3/6 mb-4 border-black">
                <option value="null">Select role</option>
                <option value="">Engineer</option>
                <option value="">Team Leader</option>
                <option value="">Department Lead</option>
                <option value="">Senior Manager</option>
            </select> <br>
            <label for="" class="block text-left ml-24">Email: <br>
                <input type="text" name="" id="" class="border-2 w-5/6 p-2 border-black rounded-lg">
            </label>
            <label for="" class="block mt-4 text-left ml-24">Password: <br>
                <input type="password" name="" id="" class="border-2 w-5/6 mb-2 p-2 border-black rounded-lg">
            </label>
            <p class="block text-left ml-24">Forgotten Password? <a href="" class="border-b-black border-b-2">Click here</a></p>

            <button type="submit" class="mt-7 text-3xl border-2 mb-6 border-black bg-white p-2 w-2/6 rounded-md">Login</button>
            <p>Don't have an account? <a href="" class="border-b-black border-b-2">Sign up</a></p>
        </form>
    </div>
</body>
</html>
