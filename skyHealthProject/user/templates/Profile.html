{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="{% static 'output.css' %}">
    <link rel="stylesheet" href="{% static 'user/profile.css' %}">
    <link rel="stylesheet" href="{% static 'input.css' %}">
    <link rel="stylesheet" href="{% static 'nav.css' %}">

    <title>Profile</title>

    <style>
        .profile-container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
        }
        .form-field {
            margin-bottom: 15px;
        }
        .form-field label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        .form-field input {
            width: 100%;
            padding: 8px 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
            font-family: inherit;
        }
        .button-container {
            margin-top: 20px;
        }
        .button-container button {
            padding: 10px 20px;
            margin-right: 10px;
            cursor: pointer;
            font-size: 16px;
        }
        .delete-form {
            margin-top: 50px;
            padding: 20px;
            background-color: #fff5f5;
            border: 1px solid #ffcccc;
            border-radius: 6px;
        }
        .delete-form button {
            background-color: #e60000;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }
        .delete-form button:hover {
            background-color: #cc0000;
        }
    </style>

</head>

<body>
    {% include 'userNav.html' %}

    <div class="profile-container">
        <h2>Profile Information</h2>

        <!-- Profile Update Form -->
        <form method="POST" action="">
            {% csrf_token %}

            <div class="form-field">
                <label for="first_name">First Name:</label>
                <input type="text" id="first_name" name="first_name" value="{{ user_profile.first_name }}">
            </div>

            <div class="form-field">
                <label for="last_name">Last Name:</label>
                <input type="text" id="last_name" name="last_name" value="{{ user_profile.last_name }}">
            </div>

            <div class="form-field">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" value="{{ user_profile.email }}">
            </div>

            <div class="form-field">
                <label for="phone_number">Phone Number:</label>
                <input type="text" id="phone_number" name="phone_number" value="{{ user_profile.profile.phone_number }}">
            </div>

            <div class="form-field">
                <label for="role">Role:</label>
                <input type="text" id="role" name="role" value="{{ user_profile.profile.role }}">
            </div>

            <div class="button-container">
                <button type="submit" name="update_profile">Update Profile</button>
            </div>
        </form>

        <!-- Account Deletion Form -->
        <div class="delete-form">
            <h3>Danger Zone</h3>
            <p><strong>Warning:</strong> Deleting your account is permanent and cannot be undone.</p>

            <form method="POST" action="">
                {% csrf_token %}
                {{ delete_form.as_p }}
                <button type="submit" name="delete_account">Delete My Account</button>
            </form>
        </div>
    </div>

</body>
</html>
