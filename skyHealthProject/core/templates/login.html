{% load static %} 

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'input.css' %}">
    <link rel="stylesheet" href="{% static 'output.css' %}">
    <title>Login Page</title>

    <style>
        .login-btn {
            padding: 8px 30px;
            margin-top: 20px;
            border: 2px solid #ccc;
            border-radius: 50px;
            background-color: #f8f8f8;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
            color: black;
            font-size: 20px;
        }

        .login-btn:hover {
            background-color: transparent;
            color: black; 
            transition: all 0.3s ease-in-out;
        }

        .form-input {
            margin-bottom: 15px;
        }

        .form-label {
            margin-bottom: 10px;
            font-size: 18px;
            margin-left: 55px;
        }

        .form-container {
            padding: 40px;
            margin-top: 40px;
        }

        .forgot-password {
            margin-top: 10px;
            margin-left: 55px;
            font-size: 16px;
        }

        .bottom-text {
            margin-top: 15px;
            font-size: 16px;
        }
    </style>
</head>

<body class="overflow-hidden h-screen bg-slate-50">
    <nav class="border-2 border-b-gray-500 border-t-gray-500 p-2 flex items-center justify-between">
        <img src="{% static 'Images/_Logo.png' %}" alt="Sky Logo" class="w-14">
        <p class="text-lg">
            Believe in Better - A better and healthier future at Sky UK for customers, employees, and everyone.
        </p>
        <div class="flex gap-4 text-lg">
            <a href="{% url 'login' %}" class="{% if request.path == '/login/' %}border-b-2 border-b-gray-700{% else %}hover:border-b-2 hover:border-b-gray-500{% endif %}">Login</a>
            <a href="{% url 'signup' %}" class="{% if request.path == '/signup/' %}border-b-2 border-b-gray-700{% else %}hover:border-b-2 hover:border-b-gray-500{% endif %}">Signup</a>
        </div>
    </nav>

    <div 
        class="h-[92.5%] w-full flex items-center justify-center p-2 px-10 bg-cover bg-center bg-no-repeat" 
        style="background-image: url('{% static 'Images/dark-abstract-with-flowing-waves.jpg' %}');">
        <form 
    action="" 
    class="login-form-container h-[70%] w-3/6 right-0 border-white border-2 rounded-3xl text-center p-2 text-2xl form-container"
            style="
                background: linear-gradient(90deg, #f56400 9.9%, #ff0000 35%, #b5007d 60%, #21429c 85%, #0071ff 100%);
                box-shadow: 
                    0 10px 30px rgba(245, 100, 0, 0.6),
                    0 10px 30px rgba(255, 0, 0, 0.6),
                    0 40px 50px rgba(181, 0, 125, 0.6),
                    0 50px 60px rgba(33, 66, 156, 0.6),
                    0 60px 70px rgba(0, 113, 255, 0.6);">

            <h1 class="mb-6 mt-4 font-bold" style="font-size: 1.5rem;">Login Form</h1>

            <div class="form-input">
                <label for="" class="form-label block text-left ml-24">
                    Email: 
                </label>
                <input type="text" name="" id="" class="border-2 w-5/6 p-2 border-black rounded-lg">
            </div>

            <div class="form-input">
                <label for="" class="form-label block mt-4 text-left ml-24">
                    Password: 
                </label>
                <input type="password" name="" id="" class="border-2 w-5/6 p-2 border-black rounded-lg">
            </div>

            <p class="forgot-password text-left ml-24">
                Forgotten Password? <a href="" class="border-b-black border-b-2">Click here</a>
            </p>

            <button 
                type="submit" 
                class="login-btn mt-7 text-3xl border-2 mb-6 border-black bg-white p-2 w-2/6 rounded-md">
                Login
            </button>

            <p class="bottom-text"> Don't have an account? 
                <a href="{% url 'signup' %}" class="hover:border-b-2 hover:border-b-black-500">Sign up</a>
            </p>
        </form>
    </div>
</body>
</html>
