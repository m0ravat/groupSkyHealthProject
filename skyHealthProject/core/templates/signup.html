{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Metadata and linking external CSS files -->
    <meta charset="UTF-8" />
    <title>Sign Up</title>

    <!-- Linking Tailwind (or custom) CSS files -->
    <link rel="stylesheet" href="{% static 'input.css' %}">
    <link rel="stylesheet" href="{% static 'output.css' %}">
    <link rel="stylesheet" href="{% static 'nav.css' %}">    
    <link rel="stylesheet" href="{% static 'core/signup.css' %}">    

</head>

<body>
    
    {% include 'coreNav.html' %}


    <!-- Main container with background image -->
    <div style="
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        background-image: url('{% static 'Images/dark-abstract-with-flowing-waves.jpg' %}');
        background-size: cover;
        background-position: center;">

        <!-- Signup Form -->
        <form method="POST" class="bg-white border-white border-2 rounded-3xl text-center p-6 text-2xl"
            style="background: linear-gradient(90deg, #f56400 9.9%, #ff0000 35%, #b5007d 60%, #21429c 85%, #0071ff 100%);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); text-align: left; min-height: 500px;">
            {% csrf_token %} <!-- Django's security token to prevent CSRF attacks -->

            <!-- Form title -->
            <h1 class="sign-up-header text-center">Sign Up!</h1>

            <!-- Role field -->
            <div class="form-row">
                <label for="id_role">What is your role?</label>
                {{ form.role }}
            </div>

            <!-- Department field -->
            <div class="form-row">
                <label for="id_department">What is your department?</label>
                {{ form.department }}
            </div>

            <!-- Team field -->
            <div class="form-row">
                <label for="id_team">What is your team?</label>
                {{ form.team }}
            </div>

            <!-- Email field -->
            <div class="form-row">
                <label for="id_email">Email:</label>
                {{ form.email }}
            </div>

            <!-- First Name field -->
            <div class="form-row">
                <label for="id_firstName">First Name:</label>
                {{ form.firstName }}
            </div>

            <!-- Surname (Last Name) field -->
            <div class="form-row">
                <label for="id_lastName">Surname:</label>
                {{ form.lastName }}
            </div>

            <!-- Password field -->
            <div class="form-row">
                <label for="id_password1">Password:</label>
                {{ form.password1 }}
            </div>

            <!-- Confirm Password field -->
            <div class="form-row">
                <label for="id_password2">Re-enter Password:</label>
                {{ form.password2 }}
            </div>

            <!-- Captcha field -->
            <div class="form-row captcha-row">
                <label for="id_captcha">Captcha:</label>
                {{ form.captcha }}
            </div>

            <!-- Submit button to register -->
            <div class="centered-field">
                <button type="submit" class="register-btn">Register</button>
            </div>

            <!-- Footer link for users who already have an account -->
            <div class="form-footer text-center mt-4">
                <p>Already have an account?
                    <a href="{% url 'login' %}" class="hover:border-b-2 hover:border-b-black-500">Login</a>
                </p>
            </div>
        </form>

    </div>
</body>

</html>
