{% load static %}

<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Sign Up</title>
    
    <link rel="stylesheet" href="{% static 'input.css' %}">
    <link rel="stylesheet" href="{% static 'output.css' %}">
    
    <style>
        body {
            background: linear-gradient(90deg, #f56400 9.9%, #ff0000 35%, #b5007d 60%, #21429c 85%, #0071ff 100%);
            margin: 0;
            padding: 0;
        }

        .image {
            background-image: url('/Images/trello.png');
            background-size: cover;
            background-position: center;
            width: 100%;
            height: 300px; 
        }

        form {
            width: 40%; 
            padding: 20px;
            margin-top: 50px;
            margin-bottom: 50px;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: right; 
            font-size: 20px;
            height: auto;
        }

        form label {
            display: block;
            margin-bottom: 5px;
            font-size: 1rem; 
        }

        form input, form select {
            width: 100%;
            padding: 4px 10px; 
            margin-bottom: 12px;
            border: 0.5px solid #000000;
            border-radius: 8px;
            font-size: 0.875rem;
        }

        .sign-up-header {
            font-size: 1.5rem;
            margin-bottom: 10px;
            font-weight: bold;
        }

        .form-footer {
            margin-top: 20px;
            text-align: center;
            font-size: 1rem;
        }

        .register-btn {
            padding: 8px 30px;
            margin-top: 10px;
            border: 2px solid #ccc;
            border-radius: 50px;
            background-color: #f8f8f8;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
            color: black;
            font-size: 20px;
        }

        .register-btn:hover {
            background-color: transparent;
            color: black; 
            transition: all 0.3s ease-in-out;
        }

        @media (max-width: 768px) {
        .sign-up-header {
            font-size: 1.5rem;
        }

        form {
            padding: 15px;
            font-size: 14px;
        }

        .register-btn {
            font-size: 16px;
        }
    }
    </style>
</head>

<body>
    <nav class="bg-white border-2 border-b-gray-500 border-t-gray-500 p-2 flex items-center justify-between">
        <img src="{% static 'Images/_Logo.png' %}" alt="Sky Logo" class="w-14">
        <p class="text-lg">
            Believe in Better - A better and healthier future at Sky UK for customers, employees and everyone.
        </p>
        <div class="flex gap-4 text-lg">
            <a href="{% url 'login' %}" class="{% if request.path == '/login/' %}border-b-2 border-b-gray-700{% else %}hover:border-b-2 hover:border-b-gray-500{% endif %}">Login</a>
            <a href="{% url 'signup' %}" class="{% if request.path == '/signup/' %}border-b-2 border-b-gray-700{% else %}hover:border-b-2 hover:border-b-gray-500{% endif %}">Signup</a>
        </div>
    </nav>

    <div class="signup-container" style="
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    background-image: url('{% static 'Images/dark-abstract-with-flowing-waves.jpg' %}');
    background-size: cover;
    background-position: center;">
    
        <form action="" class="bg-white border-white border-2 rounded-3xl text-center p-2 text-2xl"
              style="background: linear-gradient(90deg, #f56400 9.9%, #ff0000 35%, #b5007d 60%, #21429c 85%, #0071ff 100%)">
            <h1 class="sign-up-header">Sign Up!</h1>

            <label>What is your role?
                <select class="border-2 mb-4">
                    <option value="null">Select your role *</option>
                    <option value="">Engineer</option>
                    <option value="">Team Lead</option>
                    <option value="">Department Lead</option>
                    <option value="">Senior Manager</option>
                </select>
            </label>

            <label>What is your department?
                <select class="border-2 mb-4">
                    <option value="null">Select your department *</option>
                    <option value="">Network Engineering</option>
                    <option value="">Field Engineering</option>
                </select>
            </label>

            <label>What is your team?
                <select class="border-2 mb-4">
                    <option value="null">Select your team *</option>
                    <option value="">Fibre Planning</option>
                    <option value="">Network Support</option>
                    <option value="">Wireless Solutions</option>
                    <option value="">Home Installation</option>
                    <option value="">Field Support</option>
                    <option value="">Remote Mentoring</option>
                </select>
            </label>

            <label>Email *
                <input type="text" class="border-2 mb-2">
            </label> 

            <label>Phone Number *
                <input type="password" class="border-2 mb-2">
            </label>

            <label>Full Name *
                <input type="text" class="border-2 mb-2">
            </label>

            <label>Password *
                <input type="password" class="border-2 mb-2">
            </label>

            <label>Re-enter Password *
                <input type="password" class="border-2 mb-2">
            </label>

        <button type="submit" class="register-btn">Register</button>

            <div class="form-footer">
                <p>Already have an account? 
                    <a href="{% url 'login' %}" class="hover:border-b-2 hover:border-b-black-500">Login</a>
                </p>
            </div>
        </form>
    </div>

</body>
</html>
